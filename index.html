<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bionic creator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <body class="bgcolor1">
        <div class="text-center">
            <h1 class="display-1 color3 p-5">Bionic text creator</h1> 
        </div>
        <div class="container">
            <div class="row pt-5">
                <div class="col text-center">
                    <form id="tField">
                        <p class="lead text-light">Insert the text you would like to bionify:</p>
                        <textarea class="bgcolor1 text-light" cols="70" id="tArea" rows="10"></textarea> <br>
                        <button class="btn bgcolor3" type="submit" value="Submit">Submit</button>
                    </form>
                </div>
                <div class="col text-center">
                    <form id="bField">
                        <p class="lead text-light">Output:</p>
                        <textarea readonly class="bgcolor1 text-light" id="bArea" cols="70" rows="10"></textarea> <br>
                    </form>
                </div>
                
            </div>
        </div>
        <section id="footer" class="">
